
<div class="container col-md-12 ">
  <div class="container ">

    <div class="card">
      <div class="card-header">
        <h3 class="" >Informaci√≥n del Usuario </h3>
      </div>
      <div class="card-body">
        <div class="">
          <label  for="nombre" class="label"  ></label>
          <input placeholder="Nombre del Usuario" type="text" name="" id="nombre" class="form-control textBox" [(ngModel)]="userSelet.nombre">
        </div>
        <div class="">
          <label for="apellido" class="label" ></label>
          <input placeholder="Apellido del Usuario" type="text" name="" id="apellido" class="form-control textBox" [(ngModel)]="userSelet.apellido">
        </div>
        <div class="container">
          <button class="btn btn-primary" (click)="createOrEdit()"> {{btnValue}}</button>
          <div class="container" *ngIf="userSelet.id !==0">
            <button class="btn btn-primary"  (click)="limpiarForm()"> Cancelar</button>
            <button class="btn btn-danger"  (click)="delete()"> Eliminar</button>
          </div>
          
        </div>

      </div>
    </div>

  </div>
  <div class="container ">
    <div class="card">
      <div class="card-header">
        <h3>Lista de Usuarios</h3>
      </div>
      <div class="card-body">
        <table class="table ">
          <thead class="thead-light">
            <th scope="col">id</th>
            <th scope="col">nombre</th>
            <th scope="col">apellido</th>
          </thead>
          <tbody>
            <tr scope="row"
            *ngFor = "let User of users" 
            (click)="rowSelect(User)" [class.rowSelect]="userSelet==User">
              <td scope="col">{{User.id}}</td>
              <td scope="col">{{User.nombre}}</td>
              <td scope="col">{{User.apellido}}</td>
            </tr>
                        
          </tbody>
        </table>
  
      </div>
      <div class="card">
    </div>
    </div>
  </div>
</div>
